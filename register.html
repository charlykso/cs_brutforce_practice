<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <button id="signup" class="active">SignUp</button>
                <button id="signin">SignIn</button>
            </div>
            <div class="form">
                <div class="register" id="register">
                    <h2>Sign up</h2>
                    <form action="" method="post" onsubmit="sendRegistrationData(event)">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="Username" class="form-control">
                            <span class="err-msg" id="user-err"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email" class="form-control" >
                            <span class="err-msg" id="email-err"></span>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone" placeholder="Phone" class="form-control" >
                            <span class="err-msg" id="phone-err"></span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Password" class="form-control" >
                            <span class="err-msg" id="pass-err"></span>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="form-control" >
                            <span class="err-msg" id="cpass-err"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit">Sign up</button>
                        </div>
                    </form>
                    <h4>Already have an account?</h4>
                    <p>Login <a href="login.html">here</a></p>
                </div>
                <div class="login" id="login">
                    <h2>Login</h2>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" name="loginUsername" id="loginUsername" placeholder="Username" class="form-control" required>
                            <span class="err-msg"></span>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" name="loginPassword" id="loginPassword" placeholder="Password" class="form-control" required>
                            <span class="err-msg"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                    <h4>Don't have an account?</h4>
                    <p>Register <a href="register.html">here</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/form.js"></script>
</body>
</html>
